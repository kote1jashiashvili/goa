<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let date = new Date();
        let year = date.getFullYear();
        let month = date.getMonth();
        let days = date.getDate();
        let hours = date.getHours(5);
        let minutes = date.getMinutes(25);
        let seconds = date.getSeconds(53);
        let milliseconds = date.getMilliseconds(999);
        console.log(year + "." + month + "." + days + "." + hours + "." + minutes + "." + seconds + "." + milliseconds); // classic calendar

        let date2 = new Date();
        date2.setFullYear(2013);
        date2.setMonth(8);
        date2.setDate(6);
        date2.setHours(5);
        date2.setMinutes(25);
        date2.setSeconds(53);
        date2.setMilliseconds(999);

        console.log(date2);
    </script>
</body>
</html>
