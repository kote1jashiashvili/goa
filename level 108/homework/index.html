<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let date = new Date()

        let hours = date.getHours()

        if (hours < 12) {
            console.log("good morning");
        } else if (hours >= 12) {
            console.log("good afternoon");
        } else if (hours >= 6) {
            console.log("good evening");
        }
        
    </script>
</body>
</html>
