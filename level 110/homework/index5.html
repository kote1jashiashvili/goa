<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content</title>
</head>
<body>

    <p id="myElement">Hello</p>

    <script>
        let p = document.getElementById("myElement")
        p.innerText = "New Content";
    </script>

</body>
</html>
